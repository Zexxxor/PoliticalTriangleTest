  <script>
  document.querySelectorAll('select').forEach((sel, idx) => {
    const block = document.createElement('div');
    block.classList.add('question-block');

    const heading = document.createElement('div');
    heading.classList.add('list-heading');
    heading.textContent = `Вопрос ${idx + 1}`;
    block.appendChild(heading);

    const prev = sel.previousElementSibling;
    sel.parentNode.insertBefore(block, prev || sel);
    if (prev && prev.classList.contains('list-text')) {
      block.appendChild(prev);
    }

    block.appendChild(sel);
  });

  document.getElementById('calc').addEventListener('click', () => {
    const totals = {индивидуализм: 0, абсолютизм: 0, равенство: 0};
    document.querySelectorAll('select').forEach(sel => {
      const opt = sel.selectedOptions[0];
      const axis = opt.dataset.axis;
      const score = parseInt(opt.dataset.score, 10);
      if (axis && !isNaN(score)) {
        totals[axis] += score;
      }
    });
    const result = document.getElementById('result');
    result.textContent = `Индивидуализм: ${totals['индивидуализм']}, Абсолютизм: ${totals['абсолютизм']}, Равенство: ${totals['равенство']}`;
  });
  </script>
